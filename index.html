<style>
* {

    padding: 0;
    box-sizing: border-box;

}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #0f172a, #020617);
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {

    max-width: 700px;
    padding: 30px;

}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}

}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #93c5fd;
}

#typeText {

}

.btn {

    padding: 15px 40px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #2563eb);
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(56,189,248,0.6);
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 45px rgba(56,189,248,1);
}

.hidden {

}

.photo-box {

}

.photo-box img {

    border-radius: 20px;

}

video {
    margin-top: 25px;
    width: 100%;
    max-width: 500px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

/* floating hearts */
.heart {
    position: absolute;
    color: #f472b6;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>
